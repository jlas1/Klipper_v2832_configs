[gcode_macro QGL]
gcode:
    G28
    QUAD_GANTRY_LEVEL
    G28
    G0 X150 Y150 Z20 F6000  

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28 X Y
    CLEAN_NOZZLE
    G28 Z
    G0 X150 Y150 Z20 F6000
    BED_MESH_PROFILE LOAD=default
  
[gcode_macro PRINT_START]
default_parameter_BED_TEMP: 37
default_parameter_EXTRUDER_TEMP: 190   
default_parameter_CHAMBER_TEMP: 30   
variable_yline: 20   
gcode:
    light_on
    M140 S{BED_TEMP}
    M117 Heating Bed
    hour_counter_on
    M117 Positioning Printhead
    G28 X Y Z
    G0 X150 Y150 Z40
    hour_counter_off
    M106 S255
    M117 Waiting for Chamber temperature
    TEMPERATURE_WAIT SENSOR="temperature_fan Chamber" MINIMUM={CHAMBER_TEMP}
    M106 S0
    M117 Waiting for Bed temperature
    M190 S{BED_TEMP}
    M117 Moving over waste bucket
    hour_counter_on
    G0 X175 Y305.5 Z5 F6000
    hour_counter_off
    M117 Heating Extruder
    M109 S{EXTRUDER_TEMP}
    M117 Cleaning Nozzle
    hour_counter_on
    CLEAN_NOZZLE
    M117 Gantry Leveling
    Attach_Probe_Lock
    QUAD_GANTRY_LEVEL
    hour_counter_off
    M117 Heating Extruder
    M109 S{EXTRUDER_TEMP}
    #M117 Final Homing
    hour_counter_on
    G28 X Y
    G28 Z
    Dock_Probe_Unlock
    hour_counter_off
    BED_MESH_PROFILE LOAD=default
    M117 Heating Stabilization
    G4 P60000 ;Wait 60 seconds
    ; Purge extruder
    M117 Purge extruder
    M83; use relative distances for extrusion
    G92 E0 ; Reset Extruder
    hour_counter_on
    G1 X5 Y{yline+2} Z5.0 F3000 ;Move Z Axis up little to prevent scratching of Heat Bed
    G1 X5 Y{yline+2} Z0.3 F3000.0; Move to start position
    G1 X295 Y{yline+2} Z0.3 F3000.0 E22; Draw the first line
    G1 X295 Y{yline+1} Z0.3  Move to side a little
    G1 X5 Y{yline+1} Z0.3 F3000.0 E22; Draw the second line
    G1 X5 Y{yline} Z0.3 F3000.0; Move to inside
    G1 X150 Y{yline} Z0.3 F3000.0 E11 ; Draw the third line
    G92 E0; Reset Extruder
    M117 Printing
 

[gcode_macro QUICK_START]
default_parameter_BED_TEMP: 37
default_parameter_EXTRUDER_TEMP: 190   
default_parameter_CHAMBER_TEMP: 30   
variable_yline: 20   
gcode:
    light_on
    M117 Heating Bed
    M140 S{BED_TEMP}
    M117 Heating Extruder
    M104 S{EXTRUDER_TEMP}
    M117 Positioning Printhead
    hour_counter_on
    G28 X Y
    G28 Z
    hour_counter_off
    M117 Waiting for Bed temperature
    M190 S{BED_TEMP}
    M117 Moving over waste bucket
    hour_counter_on
    G0 X175 Y305.5 Z5 F6000
    hour_counter_off
    M117 Heating Extruder
    M109 S{EXTRUDER_TEMP}
    M117 Cleaning Nozzle
    hour_counter_on
    CLEAN_NOZZLE
    M117 Final Homing
    G28 X Y
    G28 Z
    ; Purge extruder
    M117 Purge extruder
    M83; use relative distances for extrusion
    G92 E0 ; Reset Extruder
    G1 X5 Y{yline+2} Z5.0 F3000 ;Move Z Axis up little to prevent scratching of Heat Bed
    G1 X5 Y{yline+2} Z0.3 F3000.0; Move to start position
    G1 X295 Y{yline+2} Z0.3 F3000.0 E22; Draw the first line
    G1 X295 Y{yline+1} Z0.3  Move to side a little
    G1 X5 Y{yline+1} Z0.3 F3000.0 E22; Draw the second line
    G92 E0; Reset Extruder
    M117 Printing
 


[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X150 Y300 F3600            ; park nozzle at rear
    hour_counter_off
    light_off
    M117 Completed
    BED_MESH_CLEAR
    
[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    G1 E-10.0 F3600                ; retract filament
    Dock_Probe_Unlock
    hour_counter_off
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    PRINT_END
    BASE_CANCEL_PRINT
    light_off
    M117 Aborted

