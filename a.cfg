z_offset = 13.805
x_offset: 0
y_offset: 32.542
speed: 5.0
lift_speed: 5.0
samples: 3
samples_result: average
sample_retract_dist: 5.0
samples_tolerance: 0.003
samples_tolerance_retries: 3

