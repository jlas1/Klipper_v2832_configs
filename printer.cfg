## Voron Design VORON2 250/300/350mm SKR 1.4 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths					[mcu] section
## Thermistor types				[extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location			[homing_override] section
## Z Endstop Switch  offset for Z0		[stepper_z] section
## Probe points					[quad_gantry_level] section
## Min & Max gantry corner postions		[quad_gantry_level] section
## PID tune					[extruder] and [heater_bed] sections
## Fine tune E steps				[extruder] section

##========================== Pin Definitions ========================
## X_STEP_PIN         2.2
## X_DIR_PIN          2.6
## X_ENABLE_PIN       2.1
## X_STOP_PIN         1.29
## E0_DET_PIN         1.26
## X_UART_PIN         1.10


## Y_STEP_PIN         0.19
## Y_DIR_PIN          0.20
## Y_ENABLE_PIN       2.8
## Y_STOP_PIN         1.28
## E1_DET_PIN         1.26
## Y_UART_RX          1.9


## Z_STEP_PIN         0.22
## Z_DIR_PIN          2.11
## Z_ENABLE_PIN       0.21
## Z_STOP_PIN         1.27
## PWR_DET_PIN        1.0
## Z_UART             1.8


## E0_STEP_PIN        2.13
## E0_DIR_PIN         0.11
## E0_ENABLE_PIN      2.12
## E0_UART            1.4


## E1_STEP_PIN        1.15
## E1_DIR_PIN         1.14
## E1_ENABLE_PIN      1.16
## E1_UART_RX         1.1


## HE1                2.4    
## HE0                2.7
## BED                2.5
## TH1 (H1 Temp)      0.23
## TH0 (H0 Temp)      0.24
## TB  (Bed Temp)     0.25
## FAN                2.3
## SERVO              2.0
## PROBE			  0.10
##===================================================================

[include /home/pi/klipper_config/TempCalibration.cfg]
[include /home/pi/klipper_config/bed_mesh.cfg]
[include /home/pi/klipper_config/klicky-probe.cfg]
[include /home/pi/klipper_config/klicky-macros.cfg]
[include /home/pi/klipper_config/klicky-bedmesh.cfg]
[include /home/pi/klipper_config/klicky-V2.cfg]
[include /home/pi/klipper_config/z_calibration.cfg]
[include /home/pi/klipper_config/power.cfg]

[mcu]
##	MCU for X/Y/E steppers main MCU
##	[X in X] - B Motor
##	[Y in Y] - A Motor
##	[E in E0] - Extruder
##	Obtain definition by "ls -l /dev/serial/by-path/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_lpc1769_0E400016871C4AAFEF5B7C5DC02000F5-if00
##--------------------------------------------------------------------

[mcu z]
##	MCU for Z steppers
##	[Z in X] - Front Left
##	[Z1 in Y] - Rear Left
##	[Z2 in Z] - Rear Right
##	[Z3 in E0]- Front Right
##	Obtain definition by "ls -l /dev/serial/by-path/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_lpc1769_1690000A28813AAF967B6A5CC12000F5-if00
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 400  
max_accel: 25000    			#Testing accel
max_accel_to_decel: 12500		#Testing accel
#max_accel: 8000

max_z_velocity: 50 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 1000 			#Max ?
#square_corner_velocity: 8.0  #Can experiment with 8.0, default 5.0
square_corner_velocity: 5.0  #Can experiment with 8.0, default 5.0

[virtual_sdcard]
path: ~/klipper_sdcard
#   The path of the local directory on the host machine to look for
#   g-code files. This is a read-only directory (sdcard file writes
#   are not supported). One may point this to OctoPrint's upload
#   directory (generally ~/.octoprint/uploads/ ). This parameter must
#   be provided.

[temperature_sensor RPI_Cpu]
sensor_type: rpi_temperature
gcode_id: R

[temperature_sensor Eletronics_Bay]
sensor_pin: P0.24
sensor_type: 3950_100K_frame
gcode_id: E

[temperature_sensor chamber]
#[temperature_fan chamber]
sensor_pin: z:P0.23
sensor_type: 3950_100K_frame
gcode_id: C
#pin: z:P2.7
#max_speed: 1.0
#min_speed: 0.15
#control: pid # alternatively watermark can be used
#pid_Kp: 40
#pid_Ki: 0.2
#pid_Kd: 0.1
#min_temp: 0
#max_temp: 100
#target_temp: 60

[temperature_sensor Aluminium]
sensor_pin: P0.23
sensor_type: 3950_100K_frame
gcode_id: A

[pause_resume]
recover_velocity: 300.0

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_x]
##	Connected to X on mcu_xye (B Motor)
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
#step_distance: 0.00625
rotation_distance = 40
full_steps_per_rotation: 400
microsteps:16
endstop_pin: P1.29
position_min: -1
##--------------------------------------------------------------------

position_endstop: 300
position_max: 300

##--------------------------------------------------------------------
homing_speed: 50   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: P1.10
interpolate: False
run_current: 1.0
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
##	Connected to Y on mcu_xye (A Motor)
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
#step_distance: 0.00625
rotation_distance = 40
full_steps_per_rotation: 400
microsteps:16
endstop_pin: P1.28
position_min: 0
##--------------------------------------------------------------------

position_endstop: 305.5
position_max: 305.5

##--------------------------------------------------------------------
homing_speed: 100  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: P1.9
interpolate: False
run_current: 1.0
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
# 	Z Stepper Settings
####################################################################

## Z MCU - In X Position
## Z0 Stepper - Front Left
[stepper_z]
step_pin: z:P2.2
dir_pin: z:P2.6
enable_pin: !z:P2.1
#step_distance: 0.00250
rotation_distance: 8
gear_ratio: 1:1
microsteps:16
endstop_pin: z:P1.27
position_endstop = 0.215

# Virtual Z Endstop
#-------------------------------------------------------------------------------
#endstop_pin: probe:z_virtual_endstop

position_max: 275
#position_min: -5
position_min: -1
homing_speed: 50.0
second_homing_speed: 10.0
homing_retract_dist: 2.0

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: z:P1.10
interpolate: false
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z MCU - In Y Position
##	Z1 Stepper - Rear Left
[stepper_z1]
step_pin: z:P0.19
dir_pin: !z:P0.20
enable_pin: !z:P2.8
#step_distance: 0.00250
rotation_distance: 8
microsteps:16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: z:P1.9
interpolate: false
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z MCU - In Z Position
##	Z2 Stepper - Rear Right
[stepper_z2]
step_pin: z:P0.22
dir_pin: z:P2.11
enable_pin: !z:P0.21
#step_distance: 0.00250
rotation_distance: 8
microsteps:16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: z:P1.8
interpolate: false
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z MCU - In E0 Position
##	Z3 Stepper - Front Right
[stepper_z3]
step_pin: z:P2.13
dir_pin: !z:P0.11
enable_pin: !z:P2.12
#step_distance: 0.00250
rotation_distance: 8
microsteps:16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: z:P1.4
interpolate: false
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
# 	Extruder
#####################################################################

#	E0 on MCU X/Y
[extruder]
max_extrude_cross_section: 50
max_extrude_only_distance: 200
step_pin: P2.13
#dir_pin: !P0.11 #AB orig
dir_pin: !P0.11  #Galileo
#dir_pin: P0.11  #Euler
enable_pin: !P2.12
##	16 microsteps Mobius 3 ~= 0.00180
##	Update value below when you perform extruder calibration
##	Higher value means less filament extruded
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	step_distance = 98 / 100 * step_distance_old
##  0.00240 a good starting value for Afterburner, 0.00180 for Mobius
#step_distance: 0.00240 
#rotation_distance:7.824       #AB orig
rotation_distance: 35.4      #Galileo
gear_ratio: 7.5:1            #Galileo
full_steps_per_rotation: 200 #Galieo
#rotation_distance: 35.4       #Euler
#gear_ratio: 7.5:1             #Euler
#full_steps_per_rotation: 200  #Euler
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: P2.5
##	Validate the following thermistor type to make sure it is correct
sensor_type: ATC Semitec 104GT-2
sensor_pin: z:P0.24	##//JA
min_temp: -100
max_temp: 300
max_power: 1.0
min_extrude_temp: 5
#min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
#pressure_advance: 0.09
##	Default is 0.040, leave stock
pressure_advance: 0.04
pressure_advance_smooth_time: 0.040

##	E0 on MCU X/Y
##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: P1.4
interpolate: false
#run_current: 0.5   #AB orig
#hold_current: 0.4  #AB orig
run_current: 0.35   #Galileo
hold_current: 0.2   #Galileo
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - Z board, Fan Pin
heater_pin: z:P2.3
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: z:P0.25	##//JA
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: -100
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
# 	Probe
#####################################################################


[probe]
##	Inductive Probe
##	This probe is not used for Z height, only Quad Gantry Leveling
##	Z_MAX on mcu_z
##	If your probe is NO instead of NC, add change pin to !z:P0.10
#Z offset, higher is closer to the bed

#Magnet Probe
pin: z:P1.26
z_offset: 6.42
x_offset: 0
y_offset: 21
#z_offset: 20
#x_offset: 0
#y_offset: 0
speed: 5
lift_speed: 10

#samples: 5
#samples_result: average
#sample_retract_dist: 2.0

samples: 3
samples_result: median
sample_retract_dist: 1.5

#samples_tolerance: 0.0075
samples_tolerance: 0.01
samples_tolerance_retries: 10

##Omron Probe
#pin: ^z:P0.10
#z_offset = 0.940
#x_offset: 0
#y_offset: 25.0
#speed: 6.0
#samples: 2
#samples_result: median
#sample_retract_dist: 10.0
#samples_tolerance: 0.003
#samples_tolerance_retries: 3

#[homing_heaters]
#steppers: stepper_z, stepper_z1, stepper_z2, stepper_z3
#heaters: extruder

#####################################################################
# 	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan - XYE board, HE0 Connector
pin: P2.7
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

[fan]
##	Print Cooling Fan - XYE board, HE1 Connector
pin: P2.4
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

[fan_generic bed_fan]
pin: z:P2.7
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.5

[controller_fan controller_fan]
##	Controller fan - Z board, HE1 Connector
pin: z:P2.4
max_power: 1.0
shutdown_speed: 1.0
kick_start_time: 0.5
heater: heater_bed
fan_speed: 0.5
idle_speed: 0.35
idle_timeout: 30

#[heater_fan exhaust_fan]
#	Exhaust fan - Z board, HE0 Connector
#pin: z:P2.7
#max_power: 0.5
#shutdown_speed: 0.0
#kick_start_time: 5.0
#heater: heater_bed
#heater_temp: 60
##fan_speed: 1.0

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
gcode:
  {% if printer.webhooks.state|lower == 'ready' %}
    {% if printer.pause_resume.is_paused|lower == 'false' %}
      {action_respond_info("POWER: Execute Idle Timeout")}
      TURN_OFF_HEATERS
      M117 Standby...
      _PRINTER_OFF
    {% endif %}
  {% endif %}
timeout: 3600

   
[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##	MAX (250, 250), (300,300), or (350,350) depending on your printer size
##	to respective belt positions

#--------------------------------------------------------------------
##	Gantry Corners for 300mm Build
##	Uncomment for 300mm build
gantry_corners:
	-60,-10
	360,370
#	Probe points
points:
	40,40
	40,260
	260,260
	260,40

#--------------------------------------------------------------------
speed: 300
horizontal_move_z: 20
retries: 5
retry_tolerance: 0.01
max_adjust: 10

